function mergeJSON(oldData,newData){
	for (i = 0; i < newData.length; i++) { // Iterate over every object
		for (j = 0; j < oldData.length; j++){
			if (newData[i]["Title"] == oldData[j]["Title"]){
				oldData[j]["ReleaseDate"] = newData[i]["ReleaseDate"];
				oldData[j]["Publisher"] = newData[i]["Publisher"];
				oldData[j]["Developer"] = newData[i]["Developer"];
				oldData[j]["Rating"] = newData[i]["Rating"];
				break; // Found!

		}
	}
	return oldData;
}
